[project]
site_name = "Semantic Scholar API Guide"
site_description = "S2AG API v1 Reference — Papers, Authors, Citations, Recommendations, Datasets"
site_author = "seungwon"
docs_dir = "docs/en"
site_dir = "site/en"

copyright = """
Semantic Scholar API documentation. Data provided by Semantic Scholar (Allen Institute for AI).
"""

nav = [
  { "Table of Contents" = "00-index.md" },
  { "1. Overview" = "01-overview.md" },
  { "2. Authentication & Common" = "02-common.md" },
  { "3. Paper Search API" = "03-paper-search.md" },
  { "4. Paper Detail API" = "04-paper-detail.md" },
  { "5. Author API" = "05-author.md" },
  { "6. Recommendations API" = "06-recommendations.md" },
  { "7. Datasets API" = "07-datasets.md" },
  { "8. Data Model Reference" = "08-data-models.md" },
  { "Appendix" = "09-appendix.md" },
]

[project.theme]
language = "en"
features = [
    "content.code.copy",
    "content.code.select",
    "content.tabs.link",
    "content.tooltips",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.path",
    "navigation.sections",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
]

[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "Switch to dark mode"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "Switch to light mode"

[project.extra]
alternate = [
    { name = "한국어", link = "/ko/", lang = "ko" },
    { name = "English", link = "/en/", lang = "en" },
]
