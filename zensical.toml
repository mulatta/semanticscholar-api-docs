[project]
site_name = "Semantic Scholar API Guide"
site_description = "S2AG API v1 한국어 레퍼런스 — 논문, 저자, 인용, 추천, 데이터셋"
site_author = "seungwon"
docs_dir = "docs/ko"
site_dir = "site/ko"

copyright = """
Semantic Scholar API documentation. Data provided by Semantic Scholar (Allen Institute for AI).
"""

nav = [
  { "목차" = "00-index.md" },
  { "1. 개요" = "01-overview.md" },
  { "2. 인증 및 공통사항" = "02-common.md" },
  { "3. 논문 검색 API" = "03-paper-search.md" },
  { "4. 논문 상세 API" = "04-paper-detail.md" },
  { "5. 저자 API" = "05-author.md" },
  { "6. 추천 API" = "06-recommendations.md" },
  { "7. 데이터셋 API" = "07-datasets.md" },
  { "8. 데이터 모델 레퍼런스" = "08-data-models.md" },
  { "부록" = "09-appendix.md" },
]

[project.theme]
language = "ko"
features = [
    "content.code.copy",
    "content.code.select",
    "content.tabs.link",
    "content.tooltips",
    "navigation.footer",
    "navigation.indexes",
    "navigation.instant",
    "navigation.instant.prefetch",
    "navigation.path",
    "navigation.sections",
    "navigation.top",
    "navigation.tracking",
    "search.highlight",
]

[[project.theme.palette]]
scheme = "default"
toggle.icon = "lucide/sun"
toggle.name = "다크 모드로 전환"

[[project.theme.palette]]
scheme = "slate"
toggle.icon = "lucide/moon"
toggle.name = "라이트 모드로 전환"

[project.extra]
alternate = [
    { name = "한국어", link = "/semanticscholar-api-docs/ko/", lang = "ko" },
    { name = "English", link = "/semanticscholar-api-docs/en/", lang = "en" },
]
